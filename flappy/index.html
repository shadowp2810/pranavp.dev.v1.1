<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Avoidance Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Starship Survive</h1>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
      <button id="pauseResumeBtn">Pause</button>
      <button id="changePerspectiveBtn">Rotate</button>
      <button id="restartBtn">Restart</button>
      <button id="homeBtn">Home</button>
    </div>
    <div id="game-over-message">
      Game Over! Your score: <span id="final-score">0</span>
    </div>
    <div id="touch-controls">
      <!-- Main Row: Fire Button on Left, Clover on Right -->
      <div class="main-row">
        <div id="fire-container">
          <button id="fireBtn">Fire / Q</button>
        </div>
        <div id="clover-container">
          <div class="clover">
            <button id="upBtn" class="clover-btn">⬆️</button>
            <button id="leftBtn" class="clover-btn">⬅️</button>
            <button id="rightBtn" class="clover-btn">➡️</button>
            <button id="downBtn" class="clover-btn">⬇️</button>
          </div>
        </div>
      </div>
      <!-- Swap Button -->
      <div class="swap-row">
        <button id="swapBtn">Swap Controls</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
